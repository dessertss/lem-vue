<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-前端路由的原理</title>
</head>
<body>
    <!-- 
        （1）传统开发方式url改变后，立刻发生请求响应整个页面，有可能资源过多，传统开发会让页面白屏
        （2）SPA 单页面应用 Single Page Application
            锚点值改变后不会立刻发送请求，而是在某个合适的时机，发起ajax请求 页面局部渲染
            优点：页面不立刻跳转，用户体验好
            Vue  angular React
    -->
    <a href="#/login">登录页面</a>
    <a href="#/register">注册页面</a>
    
    
    <div id="app"></div>
    <script type="text/javascript">
        var oDiv = document.getElementById('app');
        window.onhashchange = function(){
            // 包含超链接指向的 URL 或 URL 片段。
            // URL 片段是哈希标记（#）前面的名称，哈希标记指定当前文档中的内部目标位置（HTML 元素的 ID）。
            // URL 不限于基于 Web（HTTP）的文档，也可以使用浏览器支持的任何协议。例如，在大多数浏览器中正常工作的file:、ftp:和mailto：。
            console.log(location.hash);
            switch(location.hash){
                case '#/login':
                    oDiv.innerHTML = `<h2>我是登录页面</h2>`
                    break;
                case '#/register':
                    oDiv.innerHTML = `<h2>我是注册页面</h2>`
                    break;
                default:
                    break;
            }
        }
    </script>
</body>
</html>
