<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue指令系统</title>
    <style>
        
    </style>
</head>

<body>
    <div id="app">
        <!-- <input type="text" v-model='msg'>
        {{msg}} -->

        <input type="text" v-bind:value = 'msg' v-on:input='valuechange'>
        <input type="text" :value = 'msg2' @input='valuechange2'>
        <h3>{{msg}}</h3>
        <h3>{{msg2}}</h3>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data(){
                return{
                    msg:"scytale",
                    msg2:"lem"
                }
            },
            methods:{
                valuechange(e){
                    console.log(e.target);
                    console.log(e.target.value+123);

                    console.log(e.target.value);
                    this.msg = e.target.value;
                },
                valuechange2(e){
                    console.log(e.target);
                    console.log(e.target.value+123);

                    console.log(e.target.value);
                    this.msg2 = e.target.value;
                }
            }
        })
    </script>
</body>

</html>
