<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>局部组件的使用</title>
</head>
<body>
    <div id="app">

    </div>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script>
        // 全局组件的创建
        // 第一个参数是组件的名字，第二个参数是options
        Vue.component('VBtn', {
            template:`
                <button>按钮</button>
            `
        })
        var VContent = {
            template:`
            <div>
                我是内容区组件
                <VBtn/>
                <VBtn/>
                <VBtn/>
            </div>            
            `
        }
        // 组件内的data一定是个函数
        var VSider = {
            data(){
                return {

                }
            },
            methods:{

            },
            template:`
                <div>
                    我是侧边栏组件
                    <VBtn/>
                </div>
            `
        }
        var VHeader = {
            template:`
                <div>
                    我是头部组件
                </div>
            `
        }
        var App = {
            data(){
                return{

                }
            },
            components:{
                VHeader,
                VSider,
                VContent
            },
            template:`
                <div>
                    <VHeader/>
                    <div>
                        <VSider/>
                        <VContent/>
                    </div>
                </div>
            `
        }
        new Vue({
            el: '#app',
            data(){
                return {

                }
            },
            components:{
                App
            },
            template:`
                <App/>
            `
        })
    </script>
</body>
</html>
