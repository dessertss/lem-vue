<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监听</title>
</head>

<body>
    <div id="app">
        <input type="text" v-model='msg'>
        <h3>{{msg}}</h3>
        <button @click="stus[0].name='rose'">改变名字</button>
        <h4>{{stus[0].name}}</h4>
    </div>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <script>
        // 总结一句话：watch 监听的是单个属性
        // 基本的数据类型 简单监视
        // 复杂的数据类型 深度监视
        new Vue({
            el: '#app',
            data() {
                return {
                    msg: '',
                    stus:[{name:'jack'}]
                }
            },
            watch: {
                msg: function (newV, oldV) {
                    console.log(newV, oldV);
                    if(newV === 'scy'){
                        console.log('scy welcome');
                    }
                },
                // 监听复杂数据类型object array 深度监视
                stus:{
                    deep:true, //深度监视
                    handler:function(newV,oldV){
                        console.log(newV[0].name, oldV[0].name);
                    }
                }
                // stus:function(newV, oldV){
                //     console.log(newV); //监听失败
                // }
            }
        })
    </script>
</body>

</html>
