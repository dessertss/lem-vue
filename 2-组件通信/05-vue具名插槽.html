<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>具名插槽</title>
</head>
<body>
    <div id="app">

    </div>
    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <script>
        Vue.component('myLi', {
            template:`
                <li>
                    预留第一个坑
                    <slot name="two"></slot>
                    预留第二个坑
                    <slot name="one"></slot>
                </li>
            `
        })
        var App = ({
            template:`
                <div>
                    <ul>
                        <myLi>
                            <h1 slot="one">我是第一个坑</h1> 
                            <h2 slot="two">我是第二个坑</h2>
                        </myLi>
                    </ul>

                </div>
            `
        })
        new Vue({
            el:'#app',
            data(){
                return {

                }
            },
            components:{
                App
            },
            template:`
                <App/>
            `
        })
    </script>
</body>
</html>
